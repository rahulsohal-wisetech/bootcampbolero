<div class="container mt-3">
  <h2>Employees List</h2>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Departments</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let employee of employees">
      <td>{{employee.id}}</td>
      <td>{{employee.firstName}}</td>
      <td>{{employee.lastName}}</td>
      <td>
        <span *ngFor="let department of employee.departments">{{department.name}} </span>
      </td>
    </tr>
    </tbody>
  </table>
</div>
